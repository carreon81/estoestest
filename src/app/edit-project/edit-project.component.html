<form class="addProject flex column" [formGroup]="editForm">
  <div>
    <label for="projectName" class="form-label title">Project name * <span class="textRequired"> (minimum 4 letters)</span></label>
    <input formControlName="projectName" type="text" class="form-control" minlength="4" id="projectName" [value]="selectProject.projectName" #projectName placeholder="Project name" required>
  </div>
  <div>
    <label for="Description" class="form-label title">Description</label>
    <input formControlName="description" type="text" class="form-control" minlength="4" id="Description" #description placeholder="no description" >
  </div>
  <div>
    <label for="projectManager" class="form-label title">Project manager</label>
    <select formControlName="projectManager" class="form-select" aria-label="Default select example" #projectManager id="projectManager">
      <option [selected]="selectProject.projectManager =='Walt Cosani'" value="Walt Cosani">Walt Cosani</option>
      <option [selected]="selectProject.projectManager =='Emma Carreon'" value="Emma Carreon">Emma Carreon</option>
    </select>
  </div>
  <div>
    <label for="assigned" class="form-label title">Assigned to</label>
    <select formControlName="assigned" class="form-select" #assigned aria-label="Default select example" id="assigned" >
      <option [selected]="selectProject.assigned == 'Ignacio Truffa'" value="Ignacio Truffa">Ignacio Truffa</option>
      <option [selected]="selectProject.assigned == 'Emma Carreon'" value="Emma Carreon">Emma Carreon</option>
      <option [selected]="selectProject.assigned == 'Walt Cosani'" value="Emma Carreon">Walt Cosani</option>
    </select>
  </div>
  <div>
    <label for="status" class="form-label title">Status</label>
    <select formControlName="status" class="form-select" #status aria-label="Default select example" id="status" >
      <option [selected]="selectProject.status == 'Enabled'" value="Enabled">Enabled</option>
      <option [selected]="selectProject.status == 'Disabled'" value="Disabled">Disabled</option>
    </select>
  </div>
  <button type="button" class="btn addBtnBox" (click)="saveEdit()"  [disabled]="editForm.invalid" [ngClass]="editForm.invalid ? 'disabled': 'validButton' ">
    Save Changes
  </button>
</form>
